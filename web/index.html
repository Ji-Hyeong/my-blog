<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      API 기본 주소 설정:
      - 배포 환경에서 Web과 API를 분리 배포한다면, 아래 content를 API 주소로 설정하세요.
      - 비워두면(기본값) 로컬은 http://localhost:8080, 배포는 현재 오리진을 사용합니다.
    -->
    <meta name="api-base-url" content="" />
    <title>Backend Engineer · Resume & Blog</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Top navigation shared across pages. -->
    <header class="site-header">
      <div class="container nav-row">
        <div class="brand">JH · Backend</div>
        <nav class="nav-links">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="resume.html">Resume</a>
          <a class="nav-link" href="builder.html">Tailor</a>
          <a class="nav-link" href="blog.html">Blog</a>
        </nav>
      </div>
    </header>

    <!--
      Home은 “나를 기록하고 알리는 프로필 허브”로 사용합니다.
      - 정적인 UI 틀은 유지하되,
      - 기본 소개/하이라이트는 profile 데이터(API → 정적 폴백)로 채웁니다.
    -->
    <main class="container hero">
      <section class="hero-content reveal" data-delay="0.05">
        <p class="eyebrow" id="homeEyebrow">Profile</p>
        <h1 class="hero-title" id="homeTitle">
          강지형
          <span class="accent">· Backend Engineer</span>
        </h1>
        <p class="hero-body" id="homeSummary">
          프로젝트/개선 이력을 정리하고, 필요할 때 근거 있는 형태로 꺼내 쓰는 공간입니다.
        </p>
        <div class="hero-actions">
          <a class="button primary" href="resume.html">이력서 보기</a>
          <a class="button ghost" href="builder.html">맞춤 이력서</a>
          <a class="button ghost" href="blog.html">글 보기</a>
        </div>
        <div class="home-links" id="homeLinks"></div>
      </section>

      <!-- Visual summary cards: compact and intentional, not overly trendy. -->
      <section class="hero-cards reveal" data-delay="0.15">
        <article class="card">
          <h3>요약</h3>
          <p id="homeIntro">
            단기적으로는 “이력서/프로젝트”를 잘 보여주는 데 집중하고,
            장기적으로는 “내 기록을 관리하는 시스템”으로 확장합니다.
          </p>
        </article>

        <article class="card">
          <h3>최근 프로젝트</h3>
          <div class="home-list" id="homeProjects">
            <p class="home-muted">데이터 로딩 중…</p>
          </div>
        </article>

        <article class="card">
          <h3>주요 성과</h3>
          <div class="home-list" id="homeAchievements">
            <p class="home-muted">데이터 로딩 중…</p>
          </div>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <span>© 2026 JH Log · 개인 기록용</span>
      </div>
    </footer>

    <script src="assets/app.js"></script>
    <script src="assets/home.js"></script>
  </body>
</html>
