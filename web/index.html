<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      API 기본 주소 설정:
      - 배포 환경에서 Web과 API를 분리 배포한다면, 아래 content를 API 주소로 설정하세요.
      - 비워두면(기본값) 로컬은 http://localhost:8080, 배포는 현재 오리진을 사용합니다.
    -->
    <meta name="api-base-url" content="" />
    <title>Backend Engineer · Resume & Blog</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Top navigation shared across pages. -->
    <div id="siteHeader" data-show-auth="true"></div>

    <!--
      Home은 “나를 기록하고 알리는 프로필 허브”로 사용합니다.
      - 정적인 UI 틀은 유지하되,
      - 기본 소개/하이라이트는 profile 데이터(API → 정적 폴백)로 채웁니다.
    -->
    <main class="container hero">
      <section class="hero-content reveal" data-delay="0.05">
        <p class="eyebrow" id="homeEyebrow">About</p>
        <h1 class="hero-title" id="homeTitle">
          강지형
          <span class="accent">· Backend Engineer</span>
        </h1>
        <p class="hero-body" id="homeSummary">
          프로젝트/개선 이력을 정리하고, 필요할 때 근거 있는 형태로 꺼내 쓰는 공간입니다.
        </p>
        <!-- 맞춤/기록은 로그인 이후에만 노출됩니다. -->
        <div class="hero-actions">
          <a class="button primary" href="resume.html">이력서 보기</a>
          <a class="button ghost" href="builder.html" data-requires-auth="true">맞춤 이력서</a>
          <a class="button ghost" href="blog.html" data-requires-auth="true">기록 보기</a>
        </div>
        <div class="home-links" id="homeLinks"></div>
      </section>

      <!-- Summary panel keeps the home layout structured and scannable. -->
      <aside class="hero-panel reveal" data-delay="0.1">
        <div class="card hero-card">
          <p class="eyebrow">Snapshot</p>
          <h2 class="hero-panel-title">최근 성과/핵심 포인트</h2>
          <ul class="hero-list" id="homeHighlights">
            <li>성과 데이터를 준비 중입니다.</li>
          </ul>
        </div>
        <div class="card hero-card">
          <p class="eyebrow">Focus</p>
          <p class="hero-panel-body" id="homeFocus">
            현재는 운영 안정성과 데이터 기반 개선에 집중하고 있습니다.
          </p>
          <div class="hero-tags" id="homeStack"></div>
        </div>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <span>© 2026 JH Log · 개인 기록용</span>
      </div>
    </footer>

    <script src="assets/header.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/supabase-config.js"></script>
    <script src="assets/supabase.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/data-loader.js"></script>
    <script src="assets/home.js"></script>
  </body>
</html>
