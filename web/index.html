<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      API 기본 주소 설정:
      - 배포 환경에서 Web과 API를 분리 배포한다면, 아래 content를 API 주소로 설정하세요.
      - 비워두면(기본값) 로컬은 http://localhost:8080, 배포는 현재 오리진을 사용합니다.
    -->
    <meta name="api-base-url" content="" />
    <title>Backend Engineer · Resume & Blog</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Top navigation shared across pages. -->
    <header class="site-header">
      <div class="container nav-row">
        <div class="brand">JH · Backend</div>
        <nav class="nav-links">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="resume.html">Resume</a>
          <a class="nav-link" href="builder.html">Tailor</a>
          <a class="nav-link" href="blog.html">Blog</a>
        </nav>
      </div>
    </header>

    <!-- Hero introduces the purpose: fast, targeted job searching. -->
    <main class="container hero">
      <section class="hero-content reveal" data-delay="0.05">
        <p class="eyebrow">Personal Log</p>
        <h1 class="hero-title">
          기록을 모으고,
          <span class="accent">필요한 순간에 조합</span>하는 공간.
        </h1>
        <p class="hero-body">
          프로젝트/개선 이력을 정리해 두고, 상황에 맞게 골라서
          결과물로 뽑아냅니다. 지금은 개인 관리용으로 가볍게 사용합니다.
        </p>
        <div class="hero-actions">
          <a class="button primary" href="builder.html">맞춤 조합</a>
          <a class="button ghost" href="resume.html">전체 이력 보기</a>
        </div>
      </section>

      <!-- Visual summary cards: compact and intentional, not overly trendy. -->
      <section class="hero-cards reveal" data-delay="0.15">
        <article class="card">
          <h3>오늘 메모</h3>
          <p>떠오르는 경험이나 개선 포인트를 짧게 적어둡니다.</p>
        </article>
        <article class="card">
          <h3>정리 루틴</h3>
          <p>프로젝트/개선 항목을 정리해두고 나중에 골라 씁니다.</p>
        </article>
        <article class="card">
          <h3>필요할 때 출력</h3>
          <p>결과물이 필요해지면 PDF로만 깔끔하게 뽑습니다.</p>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <span>© 2026 JH Log · 개인 기록용</span>
      </div>
    </footer>

    <script src="assets/app.js"></script>
  </body>
</html>
