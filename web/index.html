<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      API 기본 주소 설정:
      - 배포 환경에서 Web과 API를 분리 배포한다면, 아래 content를 API 주소로 설정하세요.
      - 비워두면(기본값) 로컬은 http://localhost:8080, 배포는 현재 오리진을 사용합니다.
    -->
    <meta name="api-base-url" content="" />
    <title>Backend Engineer · Resume & Blog</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Top navigation shared across pages. -->
    <header class="site-header">
      <div class="container nav-row">
        <div class="brand">JH · Backend</div>
        <nav class="nav-links">
          <!--
            탭의 역할(의도):
            - 소개: 나를 빠르게 이해시키는 “프로필 허브”
            - 이력서: 전체 이력(회사/프로젝트/개선)을 모아 보는 페이지
            - 맞춤: 키워드 기반으로 항목을 골라 PDF로 출력하는 도구
            - 기록: 짧은 글/메모를 쌓는 공간(후에 소재로 재활용)
          -->
          <a class="nav-link" href="index.html">소개</a>
          <a class="nav-link" href="resume.html">이력서</a>
          <a class="nav-link" href="builder.html">맞춤</a>
          <a class="nav-link" href="blog.html">기록</a>
        </nav>
        <div class="auth-area" id="authArea"></div>
      </div>
    </header>

    <!--
      Home은 “나를 기록하고 알리는 프로필 허브”로 사용합니다.
      - 정적인 UI 틀은 유지하되,
      - 기본 소개/하이라이트는 profile 데이터(API → 정적 폴백)로 채웁니다.
    -->
    <main class="container hero">
      <section class="hero-content reveal" data-delay="0.05">
        <p class="eyebrow" id="homeEyebrow">About</p>
        <h1 class="hero-title" id="homeTitle">
          강지형
          <span class="accent">· Backend Engineer</span>
        </h1>
        <p class="hero-body" id="homeSummary">
          프로젝트/개선 이력을 정리하고, 필요할 때 근거 있는 형태로 꺼내 쓰는 공간입니다.
        </p>
        <div class="hero-actions">
          <a class="button primary" href="resume.html">이력서 보기</a>
          <a class="button ghost" href="builder.html">맞춤 이력서</a>
          <a class="button ghost" href="blog.html">기록 보기</a>
        </div>
        <div class="home-links" id="homeLinks"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <span>© 2026 JH Log · 개인 기록용</span>
      </div>
    </footer>

    <script src="assets/app.js"></script>
    <script src="assets/supabase.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/data-loader.js"></script>
    <script src="assets/home.js"></script>

</html>
