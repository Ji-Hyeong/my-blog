<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- index.html과 동일한 API 기본 주소 규칙을 사용합니다. -->
    <meta name="api-base-url" content="" />
    <title>Tailor · Resume Builder</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Shared navigation for consistent context while editing. -->
    <header class="site-header">
      <div class="container nav-row">
        <div class="brand">JH · Backend</div>
        <nav class="nav-links">
          <a class="nav-link" href="index.html">소개</a>
          <a class="nav-link" href="resume.html">이력서</a>
          <a class="nav-link" href="builder.html">맞춤</a>
          <a class="nav-link" href="blog.html">기록</a>
        </nav>
        <div class="auth-area" id="authArea"></div>
      </div>
    </header>

    <main class="container page">
      <section class="reveal" data-delay="0.05">
        <!-- PDF 출력 시 상단 문구가 중복되지 않도록 타이틀을 숨깁니다. -->
        <h1 class="page-title print-hide">맞춤 이력서 조합</h1>
        <p class="page-desc print-hide">
          지원 회사/포지션에 맞춰 키워드를 입력하고, 프로젝트/개선 항목을 골라 “짧은 PDF”로 출력합니다.
        </p>
      </section>

      <!-- Controls stay visible on screen but are hidden in print. -->
      <section class="builder-controls section reveal" data-delay="0.1">
        <div class="hero-actions">
          <button class="button primary" id="autoSelect">추천 항목 자동 선택</button>
          <button class="button ghost" id="resetSelect">선택 초기화</button>
          <button class="button ghost" id="exportPdf">PDF로 출력</button>
        </div>
      </section>

      <section class="builder-grid section reveal" data-delay="0.15">
        <!-- Left panel: target company inputs. -->
        <aside class="panel" aria-label="Target panel">
          <h3>지원 회사 정보</h3>
          <div class="field">
            <label for="targetSelect">미리 정의된 타겟</label>
            <select id="targetSelect"></select>
          </div>
          <div class="field">
            <label for="companyName">회사명</label>
            <input id="companyName" type="text" placeholder="예: 토스, 네이버" />
          </div>
          <div class="field">
            <label for="roleName">포지션</label>
            <input id="roleName" type="text" placeholder="예: Backend Engineer" />
          </div>
          <div class="field">
            <label for="priorityTags">핵심 키워드</label>
            <textarea
              id="priorityTags"
              rows="4"
              placeholder="예: 결제, 대규모 트래픽, 멀티테넌트"
            ></textarea>
          </div>
          <p class="print-hide">
            키워드를 쉼표로 구분해두면 선택이 편해집니다.
          </p>
        </aside>

        <!-- Middle panel: selectable experiences and projects. -->
        <section class="panel" aria-label="Selectable list">
          <h3>선택 항목</h3>
          <div id="experienceList"></div>
          <div id="projectList"></div>
          <!-- Initiatives are personal improvements that can be included in tailored resumes. -->
          <div id="initiativeList"></div>
        </section>

        <!-- Right panel: preview output (print-ready layout). -->
        <section class="preview print-sheet" id="preview" aria-label="Preview">
          <header class="print-header">
            <div class="print-identity">
              <h2 id="printName">맞춤 이력서</h2>
              <p id="printTitle"></p>
              <p id="printSummary"></p>
            </div>
            <div class="print-contact" id="printContact"></div>
          </header>

          <section class="print-section">
            <h3>소개</h3>
            <div id="printIntro"></div>
          </section>

          <section class="print-section">
            <h3>기술 스택</h3>
            <div id="printSkills"></div>
          </section>

          <section class="print-section">
            <h3>경력</h3>
            <div id="printExperience"></div>
          </section>

          <section class="print-section">
            <h3>프로젝트</h3>
            <div id="printProjects"></div>
          </section>

          <section class="print-section">
            <h3>개선/표준화</h3>
            <div id="printInitiatives"></div>
          </section>

          <section class="print-section">
            <h3>학력</h3>
            <div id="printEducation"></div>
          </section>

          <section class="print-section">
            <h3>교육/대외활동</h3>
            <div id="printTrainings"></div>
          </section>

          <footer class="print-footer" id="printFooter"></footer>
        </section>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <span>Tailor workflow: choose, refine, export.</span>
      </div>
    </footer>

    <script src="assets/app.js"></script>
    <script src="assets/supabase.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/builder.js"></script>
  </body>
</html>
