<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- index.html과 동일한 API 기본 주소 규칙을 사용합니다. -->
    <meta name="api-base-url" content="" />
    <title>Resume · Backend Engineer</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Shared navigation for quick access to builder and blog. -->
    <header class="site-header">
      <div class="container nav-row">
        <div class="brand">JH · Backend</div>
        <nav class="nav-links">
          <a class="nav-link" href="index.html">소개</a>
          <a class="nav-link" href="resume.html">이력서</a>
          <a class="nav-link" href="builder.html">맞춤</a>
          <a class="nav-link" href="blog.html">기록</a>
        </nav>
        <div class="auth-area" id="authArea"></div>
      </div>
    </header>

    <main class="container page">
      <section class="reveal" data-delay="0.05">
        <h1 class="page-title">기본 이력서</h1>
        <p class="page-desc">
          “전체 이력”을 한곳에 모아두는 페이지입니다. 회사/프로젝트/개선 항목을 빠르게 훑고,
          필요하면 맞춤 탭에서 키워드 기반으로 골라 PDF로 출력합니다.
        </p>
      </section>

      <!-- Resume content will be injected by resume.js from API (/api/profile). -->
      <section id="resume" class="section reveal" data-delay="0.1"></section>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <span>Resume is synced with profile data.</span>
      </div>
    </footer>

    <script src="assets/app.js"></script>
    <script src="assets/supabase.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/data-loader.js"></script>
    <script src="assets/resume.js"></script>
  </body>
</html>
