#
# GitHub Pages 배포 워크플로우
#
# 목적:
# - `apps` 레포의 `web/` 디렉토리를 GitHub Pages로 정적 배포합니다.
# - 커스텀 도메인 `blog.jihyeong.com`은 `web/CNAME` 파일로 고정합니다.
#
# 주의:
# - 이 워크플로우는 빌드(Vite build)를 하지 않습니다.
#   현재 `web/`은 레거시 정적 HTML/CSS/JS를 그대로 서빙하는 구조이기 때문입니다.
#

name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      # 이력서/블로그 데이터(JSON)가 변경되면 정적 페이지 산출물도 함께 갱신되어야 하므로
      # API의 classpath data 변경도 Pages 배포 트리거에 포함합니다.
      - "api/src/main/resources/data/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Export API data to static assets
        shell: bash
        run: |
          set -euo pipefail

          # GitHub Pages는 `web/` 디렉토리 자체를 정적 호스팅합니다(빌드 없이 업로드).
          #
          # 따라서 API가 참조하는 classpath JSON을 `web/data/`로 복사해
          # 정적 URL(`/data/*.json`)로도 접근 가능하게 만듭니다.
          #
          # 참고:
          # - 향후 Vite build로 전환하면 `web/public/data/`가 더 자연스러울 수 있습니다.
          # - 현재는 “빌드 없이 배포”이므로 `web/data/`가 실제 배포 경로가 됩니다.
          mkdir -p web/data
          cp -v api/src/main/resources/data/*.json web/data/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 레포 루트(apps) 기준으로 web/ 전체를 정적 사이트로 배포합니다.
          path: web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
