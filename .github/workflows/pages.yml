#
# GitHub Pages 배포 워크플로우
#
# 목적:
# - `apps` 레포 루트의 Vite SPA를 GitHub Pages로 정적 배포합니다.
# - 커스텀 도메인 `blog.jihyeong.com`은 `public/CNAME` 파일로 고정합니다.
#
# 주의:
# - Vite SPA를 빌드한 뒤 `dist`를 GitHub Pages로 배포합니다.
#

name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - ".env.production"
      - "vite.config.ts"
      - "tsconfig*.json"
      - "eslint.config.js"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build (Vite)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 레포 루트(apps) 기준으로 dist를 정적 사이트로 배포합니다.
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
